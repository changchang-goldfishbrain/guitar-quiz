<body>
    <div class="container">
        <h1>é‡‘é­šè…¦çš„å‰ä»–æ¨‚ç†å°è£œä¸</h1>

        <div id="modeSelection">
            <p>è«‹é¸æ“‡éŠæˆ²æ¨¡å¼:</p>

    <script>
        // --- éŠæˆ²è³‡æ–™åº« ---
        const CHORDS = {
            "C Major": ["C", "E", "G"],
            "G Major": ["G", "B", "D"],
            "D Major": ["D", "F#", "A"],
            "A Minor": ["A", "C", "E"],
            "E Minor": ["E", "G", "B"],
            "F Major": ["F", "A", "C"],
            "Bb Major": ["Bb", "D", "F"],
            "C7": ["C", "E", "G", "Bb"],
            "Am7": ["A", "C", "E", "G"],
            "G7": ["G", "B", "D", "F"]
        };

        const SCALES = {
            "C Major Scale": ["C", "D", "E", "F", "G", "A", "B"],
            "G Major Scale": ["G", "A", "B", "C", "D", "E", "F#"],
            "D Major Scale": ["D", "E", "F#", "G", "A", "B", "C#"],
            "A Minor Scale": ["A", "B", "C", "D", "E", "F", "G"],
            "E Minor Scale": ["E", "F#", "G", "A", "B", "C", "D"],
            "C Major Pentatonic": ["C", "D", "E", "G", "A"],
            "A Minor Pentatonic": ["A", "C", "D", "E", "G"],
            "A Blues Scale": ["A", "C", "D", "Eb", "E", "G"]
        };

        // --- éŠæˆ²ç‹€æ…‹è®Šæ•¸ ---
        let currentQuizData = null;
        let currentQuizName = "";
        let score = 0;
        let correctCount = 0;
        let questionsAsked = 0;
        const questionsToPass = 10;
        let currentQuestion = { name: "", notes: [] };

        // --- DOM å…ƒç´ å¿«å– ---
        const modeSelectionDiv = document.getElementById('modeSelection');
        const gameScreenDiv = document.getElementById('gameScreen');
        const gameOverScreenDiv = document.getElementById('gameOverScreen');
        const quizModeTitle = document.getElementById('quizModeTitle');
        const currentScoreSpan = document.getElementById('currentScore');
        const correctCountSpan = document.getElementById('correctCount');
        const questionsToPassDisplaySpan = document.getElementById('questionsToPassDisplay');
        const questionNumberH3 = document.getElementById('questionNumber');
        const questionTextP = document.getElementById('questionText');
        const userInput = document.getElementById('userInput');
        const submitButton = document.getElementById('submitAnswer');
        const nextQuestionButton = document.getElementById('nextQuestion');
        const resultMessageDiv = document.getElementById('resultMessage');
        const correctAnswerDisplayDiv = document.getElementById('correctAnswerDisplay');
        const finalMessageP = document.getElementById('finalMessage');
        const finalScoreSpan = document.getElementById('finalScore');
        const restartGameButton = document.getElementById('restartGame');

        questionsToPassDisplaySpan.textContent = questionsToPass; // åˆå§‹åŒ–é¡¯ç¤ºéé—œé¡Œæ•¸

        // --- è¼”åŠ©å‡½æ•¸ ---
        function normalizeNotes(notesList) {
            // å°‡éŸ³åè½‰æ›ç‚ºå¤§å¯«ï¼Œä¸¦è™•ç†ä¸€äº›å¸¸è¦‹çš„å‡é™è™Ÿå¯«æ³•ï¼Œç„¶å¾Œæ’åº
            return notesList.map(note => {
                let n = note.toUpperCase();
                if (n.length > 1 && (n[1] === '#' || n[1] === 'B')) {
                    n = n[0] + (n[1] === '#' ? '#' : 'b');
                }
                return n;
            }).sort();
        }

        function checkAnswer(userAnswer, correctNotes) {
            const userNotes = userAnswer.split(/\s+/).filter(n => n); // ç”¨ç©ºæ ¼åˆ†å‰²ï¼Œä¸¦ç§»é™¤ç©ºå­—ä¸²
            if (userNotes.length !== correctNotes.length) {
                return false;
            }
            return JSON.stringify(normalizeNotes(userNotes)) === JSON.stringify(normalizeNotes(correctNotes));
        }

        function updateDisplay() {
            currentScoreSpan.textContent = score;
            correctCountSpan.textContent = correctCount;
            questionNumberH3.textContent = `ç¬¬ ${questionsAsked} é¡Œ`;
        }

        function resetForNewQuestion() {
            userInput.value = ''; // æ¸…ç©ºè¼¸å…¥æ¡†
            userInput.disabled = false; // å•Ÿç”¨è¼¸å…¥æ¡†
            submitButton.classList.remove('hidden'); // é¡¯ç¤ºæäº¤æŒ‰éˆ•
            nextQuestionButton.classList.add('hidden'); // éš±è—ä¸‹ä¸€é¡ŒæŒ‰éˆ•
            resultMessageDiv.className = 'result-message'; // æ¸…é™¤çµæœè¨Šæ¯æ¨£å¼
            resultMessageDiv.textContent = ''; // æ¸…ç©ºçµæœè¨Šæ¯
            correctAnswerDisplayDiv.classList.add('hidden'); // éš±è—æ­£ç¢ºç­”æ¡ˆ
            correctAnswerDisplayDiv.textContent = '';
            userInput.focus(); // è¼¸å…¥æ¡†è‡ªå‹•èšç„¦
        }

        function generateQuestion() {
            if (correctCount >= questionsToPass) {
                endGame(true); // é”åˆ°éé—œæ¢ä»¶
                return;
            }

            questionsAsked++;
            resetForNewQuestion();

            const questionNames = Object.keys(currentQuizData);
            const randomIndex = Math.floor(Math.random() * questionNames.length);
            const qName = questionNames[randomIndex];
            const qNotes = currentQuizData[qName];

            currentQuestion = { name: qName, notes: qNotes };
            questionTextP.textContent = `è«‹è¼¸å…¥ ${currentQuestion.name} çš„æ‰€æœ‰çµ„æˆéŸ³ (ç”¨ç©ºæ ¼éš”é–‹)`;
        }

        function handleAnswer() {
            const userAnswer = userInput.value.trim();

            userInput.disabled = true; // ç¦ç”¨è¼¸å…¥æ¡†
            submitButton.classList.add('hidden'); // éš±è—æäº¤æŒ‰éˆ•
            
            if (checkAnswer(userAnswer, currentQuestion.notes)) {
                resultMessageDiv.textContent = 'ğŸ‘ æ­£ç¢ºï¼';
                resultMessageDiv.className = 'result-message correct';
                score += 10;
                correctCount++;
                // ç­”å°æ™‚è‡ªå‹•è·³è½‰ä¸‹ä¸€é¡Œ
                setTimeout(() => {
                    if (correctCount < questionsToPass) { // é¿å…éé—œå¾Œé‚„ç”Ÿæˆæ–°é¡Œ
                        generateQuestion();
                    } else {
                        endGame(true); // é”åˆ°éé—œæ¢ä»¶
                    }
                }, 1000); // 1ç§’å¾Œè‡ªå‹•è·³è½‰
            } else {
                resultMessageDiv.textContent = 'âŒ éŒ¯èª¤ï¼';
                resultMessageDiv.className = 'result-message incorrect';
                correctAnswerDisplayDiv.textContent = `æ­£ç¢ºç­”æ¡ˆæ˜¯: ${currentQuestion.notes.join(' ')}`;
                correctAnswerDisplayDiv.classList.remove('hidden');
                nextQuestionButton.classList.remove('hidden'); // ç­”éŒ¯æ™‚é¡¯ç¤ºä¸‹ä¸€é¡ŒæŒ‰éˆ•
            }
            updateDisplay();
        }

        function endGame(passed = false) {
            gameScreenDiv.classList.add('hidden');
            gameOverScreenDiv.classList.remove('hidden');
            
            if (passed) {
                finalMessageP.textContent = `æ­å–œæ‚¨ï¼åœ¨ ${questionsAsked} é¡Œä¸­ç­”å°äº† ${correctCount} é¡Œï¼ŒæˆåŠŸéé—œï¼`;
                finalMessageP.classList.add('correct');
                finalMessageP.classList.remove('incorrect');
            } else {
                finalMessageP.textContent = `éŠæˆ²çµæŸï¼æ‚¨ç­”å°äº† ${correctCount} é¡Œã€‚`;
                finalMessageP.classList.add('incorrect');
                finalMessageP.classList.remove('correct');
            }
            finalScoreSpan.textContent = score;
        }

        function restartGame() {
            score = 0;
            correctCount = 0;
            questionsAsked = 0;
            currentQuizData = null;
            currentQuizName = "";
            currentQuestion = { name: "", notes: [] };

            gameOverScreenDiv.classList.add('hidden');
            modeSelectionDiv.classList.remove('hidden');
            updateDisplay();
        }

        // --- äº‹ä»¶ç›£è½å™¨ ---
        submitButton.addEventListener('click', () => handleAnswer());
        nextQuestionButton.addEventListener('click', () => generateQuestion());
        restartGameButton.addEventListener('click', () => restartGame());

        // å…è¨±æŒ‰ Enter æäº¤ç­”æ¡ˆ
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                if (!userInput.disabled) { // åªæœ‰åœ¨è¼¸å…¥æ¡†å¯ç”¨çš„æ™‚å€™æ‰è§¸ç™¼æäº¤
                    handleAnswer();
                } else if (!nextQuestionButton.classList.contains('hidden')) { // å¦å‰‡æŒ‰ Enter å°±æ˜¯ä¸‹ä¸€é¡Œï¼ˆç­”éŒ¯æ™‚ï¼‰
                    generateQuestion();
                }
            }
        });

        // --- éŠæˆ²å•Ÿå‹•é» ---
        function startGame(mode) {
            if (mode === 'chord') {
                currentQuizData = CHORDS;
                currentQuizName = "å’Œå¼¦çµ„æˆéŸ³";
            } else if (mode === 'scale') {
                currentQuizData = SCALES;
                currentQuizName = "éŸ³éšçµ„æˆéŸ³";
            }
            
            quizModeTitle.textContent = `--- é€²å…¥ ${currentQuizName} æ¨¡å¼ ---`;
            modeSelectionDiv.classList.add('hidden');
            gameScreenDiv.classList.remove('hidden');
            generateQuestion(); // é–‹å§‹ç¬¬ä¸€é“é¡Œ
            updateDisplay(); // æ›´æ–°åˆ†æ•¸å’Œé¡Œæ•¸é¡¯ç¤º
        }

    </script>
